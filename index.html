<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports Event Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    /* Announcement */
    .announcement-box {
      background-color: #f8f9fa;
      border-left: 4px solid #b5a167;
      padding: 1rem;
      border-radius: 8px;
    }

    .announcement-box li {
      position: relative;
      padding-left: 20px;
    }

    .announcement-box li.new::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 0;
    }

    /* Hover image buttons */
    .image-hover-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      width: 30%;
      min-width: 120px;
      flex: 1 1 auto;
    }

    .image-hover-container img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-hover-container:hover img {
      transform: scale(1.05);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .hover-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background-color: #b5a167;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Carousel */
    .carousel-container {
      height: 500px;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .carousel-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
      height: 100%;
    }

    .carousel-slides img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0 12px;
      z-index: 10;
      cursor: pointer;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    .carousel-dots {
      text-align: center;
      margin-top: 0.5rem;
    }

    .carousel-dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel-dots span.active {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .carousel-container {
        aspect-ratio: 16 / 10;
      }

      .image-hover-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row">

      <!-- Announcement Box (1/4 width) -->
      <div class="col-md-3 order-1 order-md-2 mb-4 mb-md-0">
        <div class="announcement-box">
          <h5 class="fw-bold mb-3">Announcement</h5>
          <ul class="list-unstyled mb-0">
            <li class="mb-2">Final match rescheduled to 4:00 PM</li>
            <li class="mb-2">Team registration closes tomorrow</li>
            <li class="mb-2 new">Gallery updated with Day 2 photos</li>
          </ul>
        </div>
      </div>

      <!-- Hover Buttons + Carousel (3/4 width) -->
      <div class="col-md-9 order-2 order-md-1">
        <!-- Hover Image Buttons -->
        <div class="d-flex flex-wrap gap-3 justify-content-center mb-4">
          <div class="image-hover-container">
            <img src="assets/button1.png" alt="Button 1">
            <div class="image-overlay"></div>
            <a href="#" class="hover-button">Schedule</a>
          </div>

          <div class="image-hover-container">
            <img src="assets/button2.png" alt="Button 2">
            <div class="image-overlay"></div>
            <a href="#" class="hover-button">Standings</a>
          </div>

          <div class="image-hover-container">
            <img src="assets/button3.png" alt="Button 3">
            <div class="image-overlay"></div>
            <a href="#" class="hover-button">Statistic</a>
          </div>
        </div>

        <!-- Carousel -->
        <div class="carousel-container position-relative">
          <div class="carousel-slides">
            <img src="assets/slide1.jpg" alt="Slide 1">
            <img src="assets/slide2.jpg" alt="Slide 2">
            <img src="assets/slide3.jpg" alt="Slide 3">
          </div>
          <!-- Arrows -->
          <button class="carousel-arrow left" onclick="prevSlide()">‹</button>
          <button class="carousel-arrow right" onclick="nextSlide()">›</button>
        </div>
        <div class="carousel-dots mt-2"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Carousel -->
  <script>
    const slides = document.querySelector('.carousel-slides');
    const dotsContainer = document.querySelector('.carousel-dots');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.carousel-dots span');

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${100 * index}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      goToSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      goToSlide(currentIndex);
    }

    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
